        <h4 id="两数相加"><a href="#两数相加" class="headerlink" title="两数相加"></a>两数相加</h4><hr>
<p>给定两个非空链表来表示两个非负整数。位数按照逆序方式存储，它们的每个节点只存储单个数字。将两数相加返回一个新的链表。</p>
<p>你可以假设除了数字 0 之外，这两个数字都不会以零开头。</p>
<figure class="highlight lsl"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">输入：(<span class="number">2</span> -&gt; <span class="number">4</span> -&gt; <span class="number">3</span>) + (<span class="number">5</span> -&gt; <span class="number">6</span> -&gt; <span class="number">4</span>)</span><br><span class="line">输出：<span class="number">7</span> -&gt; <span class="number">0</span> -&gt; <span class="number">8</span></span><br><span class="line">原因：<span class="number">342</span> + <span class="number">465</span> = <span class="number">807</span></span><br></pre></td></tr></table></figure>
<hr>
<p>下面为我的解决代码:</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Definition for singly-linked list.</span></span><br><span class="line"><span class="comment"> * public class ListNode &#123;</span></span><br><span class="line"><span class="comment"> *     int val;</span></span><br><span class="line"><span class="comment"> *     ListNode next;</span></span><br><span class="line"><span class="comment"> *     ListNode(int x) &#123; val = x; &#125;</span></span><br><span class="line"><span class="comment"> * &#125;</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span> </span>&#123;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> ListNode <span class="title">addTwoNumbers</span><span class="params">(ListNode l1, ListNode l2)</span> </span>&#123;</span><br><span class="line">        ListNode result = <span class="keyword">null</span>;</span><br><span class="line">            ListNode nextNode = <span class="keyword">null</span>;</span><br><span class="line"></span><br><span class="line">            <span class="keyword">int</span> sum= l1.val+l2.val;</span><br><span class="line">            <span class="keyword">int</span> promotion = sum/<span class="number">10</span>;</span><br><span class="line">            sum =sum-promotion*<span class="number">10</span>;</span><br><span class="line">            result = <span class="keyword">new</span> ListNode(sum);</span><br><span class="line">            </span><br><span class="line">            </span><br><span class="line">            <span class="keyword">int</span> i = <span class="number">0</span>;</span><br><span class="line">            <span class="keyword">int</span> j = <span class="number">0</span>;</span><br><span class="line">            <span class="keyword">while</span>(l1.next!=<span class="keyword">null</span>||l2.next!=<span class="keyword">null</span>||promotion&gt;<span class="number">0</span>)&#123;</span><br><span class="line">               </span><br><span class="line">               </span><br><span class="line">                <span class="keyword">if</span> (l1.next == <span class="keyword">null</span>)&#123;</span><br><span class="line">                    i=<span class="number">0</span>;</span><br><span class="line">                &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">                    l1 = l1.next;</span><br><span class="line">                    i=l1.val;</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="keyword">if</span> (l2.next == <span class="keyword">null</span>)&#123;</span><br><span class="line">                    j=<span class="number">0</span>;</span><br><span class="line">                &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">                    l2 = l2.next;</span><br><span class="line">                    j=l2.val;</span><br><span class="line">                &#125;</span><br><span class="line">                sum = i+j+promotion;</span><br><span class="line">                promotion = sum/<span class="number">10</span>;</span><br><span class="line">                sum =sum-promotion*<span class="number">10</span>;</span><br><span class="line">                <span class="keyword">if</span> (nextNode ==<span class="keyword">null</span>)&#123;</span><br><span class="line">                    nextNode = <span class="keyword">new</span> ListNode(sum);</span><br><span class="line">                    result.next = nextNode;</span><br><span class="line">                &#125;<span class="keyword">else</span> &#123;</span><br><span class="line">                  nextNode.next = <span class="keyword">new</span> ListNode(sum);</span><br><span class="line">                    nextNode = nextNode.next;</span><br><span class="line">                &#125;</span><br><span class="line">               </span><br><span class="line">                </span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span> (promotion&gt;<span class="number">0</span>)&#123;</span><br><span class="line">                nextNode.next = <span class="keyword">new</span> ListNode(promotion);</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">return</span> result;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
